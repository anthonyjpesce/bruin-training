<!DOCTYPE html>
<html>
    <head>
        <title>My test page</title>
        <!-- CSS -->

        <!-- Custom CSS -->
        <style type="text/css">

        <!-- JavaScript -->

        </script>
    </head>
    <body>
        <div class="container">
            <h1>Admissions data</h1>
            <table class="table table-striped">
                <thead>
                    <th>Year</th>
                    <th>Applicants</th>
                    <th>Admits</th>
                    <th>Admit rate</th>
                </thead>
                <tbody>
                    {% for year in years %}
                        <tr>
                            <td>{{ year.year }}</td>
                            <td>{{ year.total_applicants|intcomma }}</td>
                            <td>{{ year.total_admits|intcomma }}</td>
                            <td>{{ year.total_admit_rate|multiply:"100"|floatformat:"1" }}%</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </body>
</html>
